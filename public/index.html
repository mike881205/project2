<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Test Doc</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
<!-- CALENDAR SECTION -->
          <div class="calendar-container">
            <div class="calendar-day" id="mon" value="1">
              <p class="week-day">Mon</p>
            </div>
            <div class="calendar-day" id="tue" value="2">
              <p class="week-day">Tue</p>
            </div>
            <div class="calendar-day" id="wed" value="3">
              <p class="week-day">Wed</p>
            </div>
            <div class="calendar-day" id="thu" value="4">
              <p class="week-day">Thu</p>
            </div>
            <div class="calendar-day" id="fri" value="5">
              <p class="week-day">Fri</p>
            </div>
            <div class="calendar-day" id="sat" value="6">
              <p class="week-day">Sat</p>
            </div>
            <div class="calendar-day" id="sun" value="7">
              <p class="week-day">Sun</p>
            </div>
          </div>
        </div>
      </div>
<!-- IS ANYONE FREE ON THIS DAY -->
      <div class="row">
        <div class="col-sm-12">
          <div class="free-friend">
            <p id="free-friend-text">No friends are availible today!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
